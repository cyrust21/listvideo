<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Video</title>
  <style>
    body {
      background: #121212;
      color: #f1f1f1;
      font-family: sans-serif;
      padding: 2rem;
    }
    h1 {
      color: #00ccff;
    }
    ul {
      padding: 0;
      list-style: none;
    }
    li {
      margin-bottom: 10px;
    }
    a {
      color: #00ccff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Link Video (Setiap Posisi ke-10)</h1>
  <ul id="video-list">Sedang memuat...</ul>

  <script>
    const url = 'https://cyrust21.github.io/listvideo/video.json';
    const container = document.getElementById('video-list');

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const ids = data.video_ids || [];
        container.innerHTML = '';

        for (let i = 9; i < Math.min(ids.length, 570); i += 10) {
          const id = ids[i];
          const li = document.createElement('li');
          const link = document.createElement('a');
          link.href = `https://trenvideotoday.blogspot.com/?id=${id}`;
          link.textContent = `https://trenvideotoday.blogspot.com/?id=${id}`;
          link.target = '_blank';
          li.appendChild(link);
          container.appendChild(li);
        }

        if (container.innerHTML === '') {
          container.innerHTML = '<li>Tidak ada video tersedia.</li>';
        }
      })
      .catch(error => {
        console.error('Gagal mengambil data:', error);
        container.innerHTML = '<li>Gagal memuat data.</li>';
      });
  </script>
</body>
</html>
